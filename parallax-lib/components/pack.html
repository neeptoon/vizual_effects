<picture class="{{className}}">
    <source
        type="image/avif"
        srcset="./img/{{fileName}}.avif 1x,
                 ./img/{{fileName}}@x2.avif 2x">
    <source
        type="image/webp"
        srcset="./img/{{fileName}}.webp 1x,
                 ./img/{{fileName}}@x2.webp 2x">
    <img
        src="./img/{{fileName}}.png"
        srcset="./img/{{fileName}}.png 2x"
        loading="lazy"
        alt="{{altText}}">
</picture>
